# .github/workflows/main.yml

name: lsl-tools

# Controls when the workflow will run
on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:

  type-check: 
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install and run mypy
        run: |
          pip install .[dev]
          mypy src/

  lint: 
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install .[dev]

      - name: Run linters
        run: |
          black --check .
          isort --check-only .
          flake8 .

  test:
    needs: lint # Runs after linting is successful
    runs-on: ${{ matrix.os }} 
    strategy:
      # Don't cancel all jobs if one fails
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        # Use the Python versions specified in your pyproject.toml
        python-version: ${{ matrix.python-version }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          # Install the package with test and dev dependencies
          pip install .[test,dev]

      - name: Run tests with coverage
        run: |
          # Run unittest via coverage to collect statistics
          coverage run -m unittest discover

      - name: Generate coverage report
        run: |
          # Generate a text report to the console
          coverage report -m
          # Generate an XML report for external tools
          coverage xml

      - name: Upload coverage to Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report-${{ matrix.os }}-py${{ matrix.python-version }}
          path: coverage.xml

  build:
    needs: test # Runs after tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install build dependencies
        run: |
          python -m pip install --upgrade pip
          # The 'build' and 'twine' packages are in the 'release' extras
          pip install .[release]

      - name: Build package
        run: python -m build

      - name: Check package with twine
        run: twine check dist/*

      - name: Upload distribution package
        uses: actions/upload-artifact@v4
        with:
          name: python-package-distributions
          path: dist/