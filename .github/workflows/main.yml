name: lsl-tools

on:
  push:
  pull_request:
    branches: [ "main" ]

jobs:
  build-latest:
    runs-on: windows-latest
    steps:
      - name: Checkout Repo
        uses: actions/checkout@v4

      - name: setup python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'
          cache: 'pip'

      - name: install dependencies
        shell: bash -l {0}
        run: |
          conda install -c conda-forge --yes liblsl
          python -m pip install --upgrade pip
          pip install .[dev]

      - name: lint
        shell: bash -l {0}
        run: |
          flake8 .

      - name: type-check
        shell: bash -l {0}
        run: |
          mypy ./

      - name: test
        shell: pwsh
        run: |
          $env:PYGLET_PLATFORM="headless"
          coverage run --branch -m unittest discover
          coverage report -m
          coverage xml
